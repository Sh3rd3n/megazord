<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 210" width="820" height="210">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0f13"/>
      <stop offset="100%" stop-color="#1a1a24"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#9CA3AF"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="820" height="210" rx="16" fill="url(#bg)"/>
  <rect width="820" height="210" rx="16" fill="none" stroke="#2a2a3a" stroke-width="1"/>

  <!-- ═══ Wave 1 ═══ -->
  <rect x="35" y="15" width="230" height="180" rx="10" fill="#1e1e2e" stroke="#444" stroke-width="1"/>
  <text x="150" y="40" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11" fill="#D1D5DB" font-weight="600">&#9889; Wave 1 &#8212; parallel</text>

  <!-- T1: User Model (Red) -->
  <rect x="55" y="52" width="190" height="50" rx="8" fill="#E63946" stroke="#c62828" stroke-width="1"/>
  <text x="150" y="73" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="10" fill="#fff" fill-opacity="0.8">Task 01</text>
  <text x="150" y="90" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="13" fill="#fff" font-weight="600">User Model</text>

  <!-- T2: Product Model (Blue) -->
  <rect x="55" y="114" width="190" height="50" rx="8" fill="#457B9D" stroke="#2e6080" stroke-width="1"/>
  <text x="150" y="135" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="10" fill="#fff" fill-opacity="0.8">Task 02</text>
  <text x="150" y="152" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="13" fill="#fff" font-weight="600">Product Model</text>

  <!-- ═══ Arrows Wave 1 → Wave 2 ═══ -->
  <line x1="245" y1="77" x2="312" y2="77" stroke="#9CA3AF" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="245" y1="139" x2="312" y2="139" stroke="#9CA3AF" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- ═══ Wave 2 ═══ -->
  <rect x="295" y="15" width="230" height="180" rx="10" fill="#1e1e2e" stroke="#444" stroke-width="1"/>
  <text x="410" y="40" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11" fill="#D1D5DB" font-weight="600">&#9889; Wave 2 &#8212; parallel</text>

  <!-- T3: Orders API (Yellow) -->
  <rect x="315" y="52" width="190" height="50" rx="8" fill="#F4A300" stroke="#c68400" stroke-width="1"/>
  <text x="410" y="73" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="10" fill="#fff" fill-opacity="0.8">Task 03</text>
  <text x="410" y="90" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="13" fill="#fff" font-weight="600">Orders API</text>

  <!-- T4: Cart API (Green) -->
  <rect x="315" y="114" width="190" height="50" rx="8" fill="#2DC653" stroke="#1a9e3f" stroke-width="1"/>
  <text x="410" y="135" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="10" fill="#fff" fill-opacity="0.8">Task 04</text>
  <text x="410" y="152" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="13" fill="#fff" font-weight="600">Cart API</text>

  <!-- ═══ Arrows Wave 2 → Wave 3 ═══ -->
  <line x1="505" y1="77" x2="572" y2="105" stroke="#9CA3AF" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="505" y1="139" x2="572" y2="111" stroke="#9CA3AF" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- ═══ Wave 3 ═══ -->
  <rect x="555" y="15" width="230" height="180" rx="10" fill="#1e1e2e" stroke="#444" stroke-width="1"/>
  <text x="670" y="40" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11" fill="#D1D5DB" font-weight="600">&#9889; Wave 3</text>

  <!-- T5: Checkout UI (Pink) -->
  <rect x="575" y="83" width="190" height="50" rx="8" fill="#E891B2" stroke="#d06a94" stroke-width="1"/>
  <text x="670" y="104" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="10" fill="#fff" fill-opacity="0.8">Task 05</text>
  <text x="670" y="121" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="13" fill="#fff" font-weight="600">Checkout UI</text>
</svg>
